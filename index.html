<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Six</title>
    <!-- BS css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome Link -->
    <script src="https://kit.fontawesome.com/1915a35168.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header start -->
    <header class="container text-center mt-5">
        <h1>AI Universe Hub</h1>
    </header>
    <!-- Main -->
    <main>
        <!-- spinner section -->
        <section id="spinner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Card section -->
        <section class="container">
            <div class="text-center my-4">
                <button id="btn-sort" class="btn-danger fw-semibold rounded-3 px-3 py-2">Sort By Date</button>
            </div>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all" class="text-center my-4 d-none">
                <button id="btn-show-all" class="btn-danger fw-semibold rounded-3 px-3 py-2">See More</button>
            </div>
        </section>
        <!-- modal section -->
        <section>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
              <div class="modal-content">
                <div id="card-details" class="modal-body d-lg-flex gap-3">
                  
                </div>
                  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger rounded-circle" data-bs-dismiss="modal">
                    <span><i class="fa-sharp fa-solid fa-xmark text-white"></i></span>
                  </span>
              </div>
            </div>
          </div>
        </section>
    </main>
    
    <!-- BS JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="js/index.js"></script>
</body>
</html>
